        while(isNaN(a) || !(Number.isInteger(a))){
            a = Number(prompt('nhap a:'));
        }
        let b = Number(prompt('nhap b:'));   
        while(isNaN(b) || !(Number.isInteger(b))){

        while(isNaN(c) || !(Number.isInteger(c))){

        }
        if(a != 0){
            let Delta = (b*b) - (4*a*c);
            if(Delta < 0){
                alert('pt Vo nghiem');
            }else{
                if(Delta == 0){
                    let nK = (-b)/2*a;
                    alert('pt co nghiem kep: '+nK);
                }else{
                    let n1 = ((-b) + sqrt(Delta))/(2*a);
                    let n2 = ((-b) - sqrt(Delta))/(2*a);
                    alert('pt co nghiem 1: '+n1);
                    alert('pt co nghiem 2: '+n2);
                }
            }
        }else{
            if(b == 0){
                if(c == 0){
                    alert('pt Vo so nghiem');
                }else{
                    alert('pt Vo nghiem');
                }
            }else{
                let n =(-c)/b;
                alert('pt co nghiem: '+n); 
            }
        }
            
</script>
