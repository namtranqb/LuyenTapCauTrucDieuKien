<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let doanhSo =parseFloat(prompt("doanhthu"));
        let hoaHong;
        if (doanhSo >=50)
            hoaHong= doanhSo*2/100;
            else if(doanhSo >=30)
                hoaHong= doanhSo*1.5/100;
                else if(doanhSo >=15)
                    hoaHong= doanhSo*1/100;
                    else 
                        hoaHong = 0;
        alert('Hoa hong :'+ hoaHong);
    </script>
</body>
</html>
